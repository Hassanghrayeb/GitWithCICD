name: My App CI/CD Pipeline

# Trigger pipeline on push to master branch
on:
  push:
    branches:
      - master

# Environment variables
env:
  APP_NAME: myApp2
  NODE_VERSION: "18"

jobs:
  build:
    # Define the runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Step 3: Install dependencies and run tests
      - name: Install & Test
        run: |
          npm install
          npm test